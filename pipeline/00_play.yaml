steps:
  - id: go-00
    name: 'gcr.io/cloud-builders/go'
    args: ['mod', 'init']
    env:
      - 'GOPATH=/workspace/functions'

  - id: go-01
    name: 'gcr.io/cloud-builders/go'
    args: ['mod', 'vendor']
    env:
      - 'GOPATH=/workspace/functions'
      - 'GO111MODULE=on'
      - 'GOPROXY=https://proxy.golang.org'

  - id: play-01
    name: 'gcr.io/hybrid-cloud-22365/migros-showcase-bash'
    args: ['pipeline/00_play.bash']
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=$_CLUSTER_ZONE'
